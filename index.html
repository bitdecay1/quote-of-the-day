<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa-sharp fa-solid fa-quote-left"></i>
            <span id="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore sint, fugiat expedita dignissimos voluptate ea harum accusantium nam! Accusamus iusto consectetur assumenda dolorum.
            </span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <div id="author"> Obama </div>
        </div>
        
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </button>

            <button id="new-quote">
                New Quote
            </button>
        </div>
        
    </div>
    <!-- Creating a loader -->
    <div class="loader" id="loader"></div> 

    
    <script src="./script.js"></script>
</body>
</html>
